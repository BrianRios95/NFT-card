<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>NFT card</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="flexContainer">
      <div class="cardContainer">
        <div class="cardContainer__nft">
          <div class="overlay"><i class="far fa-eye"></i></div>
          <img src="images/image-equilibrium.jpg" alt="nft image" />
        </div>
        <div class="cardContainer__content">
          <h1 class="nftName">Equilibrium #3429</h1>
          <p class="nftDescription">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nftPrice">
            <div class="price">
              <i class="fab fa-ethereum"></i>
              <a href="#">0.041 ETH</a>
            </div>
            <div class="dayLeft">
              <i class="fas fa-clock"></i>
              <p>3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="creator">
            <a href="#"
              ><img src="images/image-avatar.png" alt="creator profile image"
            /></a>
            <p class="by">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
